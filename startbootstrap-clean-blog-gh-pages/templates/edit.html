
{% include 'header.html' %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('/static/assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your posts</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
<body>
<a href="/dashboard"><button class="btn btn-secondary">Dashboard Home</button></a>
<a href="/logout"><button class="btn btn-secondary">Logout</button></a>
<hr/>
<h1 class="px-5">Edit Posts</h1>

<div class="row container px-4 px-lg-7 my-5 justify-content-center"><form id="editForm" data-sb-form-api-token="API_TOKEN" action="/edit/{{post.sno}}" method="post">
                                <div class="form-floating">
                                    <input class="form-control" name="title" id="title" type="text" placeholder="Enter new title..." value="{{post.title}}" data-sb-validations="required" />
                                    <label for="title">Title</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="tagline" name="tagline" type="text" placeholder="Enter new tagline..." value="{{post.tagline}}" data-sb-validations="required" />
                                    <label for="tagline">Tagline</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="slug" name="slug" type="text" placeholder="Enter new slug..." value="{{post.slug}}" data-sb-validations="required" />
                                    <label for="slug">Slug</label>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" id="content" name="content" placeholder="Enter new content..."  style="height: 12rem" data-sb-validations="required">{{post.content}}</textarea>
                                    <label for="content">Content</label>
                                </div>
                                    <div class="form-floating">
                                    <input class="form-control" id="img_file" name="img_file" type="text" placeholder="Enter new image url..." value="{{post.img_file}}" data-sb-validations="required"/>
                                    <label for="img_file">Image File URL</label>
                                </div>
                                <br />
                                <!-- Submit success message-->
                                <!---->
                                <!-- This is what your users will see when the form-->
                                <!-- has successfully submitted-->
                                <div class="d-none" id="submitSuccessMessage">
                                    <div class="text-center mb-3">
                                        <div class="fw-bolder">Form submission successful!</div>
                                        To activate this form, sign up at
                                        <br />
                                        <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                                    </div>
                                </div>
                                <!-- Submit error message-->
                                <!---->
                                <!-- This is what your users will see when there is-->
                                <!-- an error submitting the form-->
                                <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                                <!-- Submit Button-->
                                <button class="btn btn-primary text-uppercase " id="submitButton" type="submit">Send</button>
                            </form></div>

        {% endblock %}
{% include 'footer.html' %}
