
{% include 'header.html' %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('/static/assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your posts</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
<body>
<h1>Basic Actions</h1>
<a href="/edit/0"><button class="btn btn-secondary">Add a new post</button></a>
<a href="/logout"><button class="btn btn-primary">Logout</button></a>
<hr/>

<h3>Upload a file</h3>
<form method="POST" action="/uploader" enctype="multipart/form-data">
    <div class="form-group">
        <label for="file">Choose file</label>
        <input type="file" class="form-control-file" id="file" name="file" required>
            <button type="submit" class="btn btn-primary">Upload</button>

    </div>
</form>

<hr/>
<div class="row"></div>
<h1>Edit Posts</h1>

        <table class="table">
  <thead>
    <tr>
      <th scope="col">Sno</th>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
  {% for post in posts %}
    <tr>
      <th scope="row">{{post.sno}}</th>
      <td>{{post.title}}</td>
      <td>{{post.date}}</td>
      <td><a href="/edit/{{post.sno}}"><button class="btn btn-success">Edit</button></a></td>
      <td><a href="/delete/{{post.sno}}"><button class="btn btn-danger">Delete</button></a></td>
    </tr>

    {% endfor %}
  </tbody>
</table>
        {% endblock %}
{% include 'footer.html' %}
